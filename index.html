<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2 id="gameName">Rock, Paper, Scissors</h2>
    <p id="description">Can you beat the computer at this classic game?</p>
    <button id="start">Click here to start the game!</button>
    <div id="choice-buttons">
        <button class="choices rock">Rock</button>
        <button class="choices paper">Paper</button>
        <button class="choices scissors">Scissors</button>
    </div>

    <p id="status"></p>
    <p id="score"></p>
    <div id="scoreboard">
        <p id="player-points"></p>
        <p id="computer-points"></p>
    </div>

    <button id="end">Click here to end the game</button>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
